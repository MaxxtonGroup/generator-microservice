endpoints:
  restart:
    enabled: true

spring:
  application:
    name: <%= baseName %>
  oauth2:
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY----- 
          -----END PUBLIC KEY-----

server:
  port: <%= serverPort %>
  contextPath: /api/v1

eureka:
  client:
    serviceUrl:
      defaultZone: <%= eurekaUri %>
#http://localhost:8002/eureka/
  instance:
     preferIpAddress: true
